<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcNzBtRNDRvQF_gS59azLtGdxTNbRPHKGM3w&s" alt="">

        <div class="heading">  <h1>   Stop Watch  </h1>  </div>  

        <div id="display"> 00 : 00 : 00 </div>

        <div class="button"> 
                  <button class="btn" id="start" onclick="startTimer()">Start</button>
                  <button class="btn" id="Stop"  onclick="stopTimer()" > Stop</button>
                  <button class="btn" id="reset" onclick="resetTimer()"  >Reset</button>
                  

        </div>
    </div>



    
</body>
<script src="stop.js"></script>
</html>
